## Standard markdown stuff

---

### Quotes
----

**Markdown:**

```md
> This is quoted text.
```

**Looks like**

> This is quoted text.

---

### Lists with formated text
----

**Markdown:**
```md
1. **First** *item*
1. Second Item
1. Third `item`
1. Fourth item
```

**Looks like**

1. **First** *item*
1. Second Item
1. Third `item`
1. Fourth item

---

### Tables
----

<div class="container">
<div class="col">

**Markdown**

```{md}
| item   | description         |
|--------|---------------------|
| list A | Contains A elements |
| list B | Contains B elements |
```

</div>
<div class="col">

**Looks like**

| item   | description         |
|--------|---------------------|
| list A | Contains A elements |
| list B | Contains B elements |

</div>

### Override style
----

**HTML:**
```html
<h1 style="color:purple !important;">QField</h1>
```

**Looks like**

<h1 style="color:purple !important;">QField</h1>

---

### Background Image
----

**HTML:**
```html
<!-- .slide: data-background="./assets/customer.JPG"-->
```

**Looks like this**

---

### Multiple Columns
----

**HTML:**

```html
<div class="container">
<div class="col">column 1</div>
<div class="col">column 2</div>
<div class="col">column 3</div>
</div>
```

**Looks like this**

<div class="container">
<div class="col">column 1</div>
<div class="col">column 2</div>
<div class="col">column 3</div>
</div>
